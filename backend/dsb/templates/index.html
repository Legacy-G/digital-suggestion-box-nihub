{% load static %}
<!-- File: nihub/templates/suggestion_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nihub Digital Suggestion Box</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    .form-box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Make a Suggestion Here</h2>
    <form method="POST" action="/suggestions/">
      <input type="text" name="title" placeholder="Title" required />
      <textarea name="description" rows="5" placeholder="Your suggestion..." required></textarea>
      <select name="category">
        <option value="general">General</option>
        <option value="feature">Feature Request</option>
        <option value="bug">Bug Report</option>
        <option value="idea">Ideas</option>
        <option value="improvement">Improvement</option>
        <option value="question">Question</option>
        <option value="complaint">Complaint</option>
        <option value="inquiry">Inquiry</option>
        <option value="other">Other</option>
      </select>
      <label><input type="checkbox" name="is_anonymous" /> Submit anonymously</label>
      <br><br>
      <button type="submit">Send Suggestion</button>
    </form>
  </div>
</body>
</html>
